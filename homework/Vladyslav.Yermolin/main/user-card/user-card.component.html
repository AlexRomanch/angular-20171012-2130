
  <div class="user-card" (click)="selectCard()">

    <div class="profile">
      <button class="close-btn" (click)="hideCard()">x</button>
      <div class="image">
        <img src="{{user.avatarUrl}}" width="70" height="70" alt="{{user.fullName}}">
      </div>

      <div class="name">{{user.fullName}}</div>
      <div class="birthdate">{{user.birthdate}}</div>
      <div class="email">{{user.email}}</div>

      <div class="actions">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>
    </div>

    <div class="stats">
      <div class="box">
        <span class="value">523</span>
        <span class="parameter">Posts</span>
      </div>
      <div class="box">
        <span class="value">1387</span>
        <span class="parameter">Likes</span>
      </div>
      <div class="box">
        <span class="value">146</span>
        <span class="parameter">Follower</span>
      </div>
    </div>
</div>
